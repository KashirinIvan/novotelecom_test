<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Снять деньги со счёта</title>
</head>
<body>
<div>
    <form action="/draw" method="Post">
        <h2>Снять деньги со счёта</h2>
        <p><label>
            <input name="score" placeholder="Введите номер счета" required>
        </label></p>
        <p><label>
            <input name="money" placeholder="Введите сумму или 0" required>
        </label></p>
        <p>
            <button type="submit" name="button" value="checkMoney">Проверить баланс</button>
            <button type="submit" name="button" value="drawMoney">Снять деньги</button>
        </p>
    </form>
</div>
</body>
</html>
