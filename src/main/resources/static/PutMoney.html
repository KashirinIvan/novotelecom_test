<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Положить деньги на счёт</title>
</head>
<body>
<div>
    <form action="/put" method="Post">
        <h2>Положить деньги на счёт</h2>
        <p><label>
            <input name="score" placeholder="Введите номер счета" required>
        </label></p>
        <p><label>
            <input name="money" placeholder="Введите сумму или 0" required>
        </label></p>
        <p>
            <button type="submit" name="button" value="checkMoney">Проверить баланс</button>
            <button type="submit" name="button" value="putMoney">Пополнить баланс</button>
        </p>
    </form>
</div>
</body>
</html>
