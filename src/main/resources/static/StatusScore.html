<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статус счета</title>
</head>
<body>
<div>
    <form action="/status" method="Post">
        <h2>Управление статусом счета</h2>
        <p><input name="score" placeholder="Введите номер счета" required></p>
        <p>
            <button type="submit" name="button" value="StatusButton"> Проверить статус</button>
            <button type="submit" name="button" value="LockButton"> Заблокировать</button>
            <button type="submit" name="button" value="UnlockButton"> Разблокировать</button>
        </p>
    </form>
</div>
</body>
</html>
